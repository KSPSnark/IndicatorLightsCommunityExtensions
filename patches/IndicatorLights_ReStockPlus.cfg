	{
		model = IndicatorLights/Meshes/squareLamp2
		scale = 0.3, 1, 2
		position = -1.862, 0.0325, -0.01
		rotation = 0, 0, 90
	}
	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp2
		scale = 0.3, 1, 2
		position = -0.008, 0.0325, 1.861
		rotation = 0, 90, 90
	}
	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp
		scale = 0.3, 1.6, 1
		position = 0, 0.0325, -1.865
		rotation = 0, 180, 90
	}

	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp
		scale = 0.3, 1.6, 1
		position = 0.0, 0.206, 0.914
		rotation = -90, 0, -90
	}
	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp
		scale = 0.3, 1.6, 1
		position = 0.0, 0.206, -0.914
		rotation = -90, 0, -90
	}
	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp
		scale = 0.3, 1.6, 1
		position = 0.914, 0.206, 0.0
		rotation = -90, 0, 0
	}
	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp
		scale = 0.3, 1.6, 1
		position = -0.914, 0.206, 0.0
		rotation = -90, 0, 0
	}

	MODULE
    {
      name = ModuleColorChanger
      shaderProperty = _EmissiveColor
      animRate = 0.8
      animState = false
      useRate = true
      toggleInEditor = true
      toggleInFlight = true
      toggleInFlight = true
      unfocusedRange = 5
      toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
      eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
      eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
      toggleAction = True
      defaultActionGroup = Light
      redCurve
      {
        key = 0 0 0 3
        key = 1 1 0 0
      }
      greenCurve
      {
        key = 0 0 0 1
        key = 1 1 1 0
      }
      blueCurve
      {
        key = 0 0 0 0
        key = 1 0.7 1.5 0
      }
      alphaCurve
      {
        key = 0 1
      }
    }
	MODULE
	{
		name = ModuleControllableEmissive
		target = IndicatorLights/Meshes/squareLamp
		emissiveName = indicator
	}
	MODULE
	{
		name = ModuleControllableEmissive
		target = IndicatorLights/Meshes/squareLamp2
		emissiveName = indicator
	}
	MODULE
	{
		name = ModuleToggleLED
		activeColor = ModuleDockingCrossfeedIndicator
		inactiveColor = $Off
		defaultActionGroup = Light
	}
	MODULE
	{
		name = ModuleDockingCrossfeedIndicator
	}
	MODULE
	{
		name = ModuleDockingStateIndicator
		emissiveName = indicator
		readyColor = ModuleToggleLED
		acquireColor = blink(ModuleDockingCrossfeedIndicator, 100, $Off, 100)
		disengageColor = blink(ModuleDockingCrossfeedIndicator, 120, $Off, 1080)
	}
}

