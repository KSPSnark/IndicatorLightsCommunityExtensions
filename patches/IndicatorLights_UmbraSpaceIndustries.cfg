// ======= //
// SCIENCE //
// ======= //

// Cosmic Dust Analyzer
@PART[USI_CosmicDustAnalyzer]:AFTER[IndicatorLights]:NEEDS[UmbraSpaceIndustries]
{
	MODEL
	{
		model = UmbraSpaceIndustries/ExpPack/SciencePack/Assets/CosmicDustAnalyzer
	}

	//-------------------------------------------------------------------------
	// INDICATOR MESHES
	//-------------------------------------------------------------------------
	MODEL
	{
		model = IndicatorLights/Meshes/squareLamp
		scale = 1.65, 1.35, 1
		position = 0, 0.10, -0.065
		rotation = -90, 0, 0
	}

	//-------------------------------------------------------------------------
	// CONTROLLABLE EMISSIVES
	//-------------------------------------------------------------------------
	MODULE {
		name = ModuleControllableEmissive
		target = IndicatorLights/Meshes/squareLamp
		emissiveName = indicator
	}

	//-------------------------------------------------------------------------
	// CONTROLLERS
	//-------------------------------------------------------------------------

	MODULE {
		name = ModuleScienceDataIndicator
		emissiveName = indicator
		dataColor = $HighScience
		partialDataColor = $MediumScience
		lowDataColor = $LowScience
		emptyColor = ModuleScienceAvailabilityIndicator
	}

	MODULE {
		name = ModuleScienceAvailabilityIndicator
	}
}

